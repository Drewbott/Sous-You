<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sous You</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../styles/styles.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
 
  </head>

  <body class="text-center home">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3><a class="masthead-brand" href="#">SOUS YOU</a></h3>
          <nav class="nav nav-masthead justify-content-center">
            <!-- <a class="nav-link active text-light" href="#">Home</a> -->
            <!-- <a class="nav-link text-light" href="profile.html">Profile</a> -->
            <a class="nav-link text-light" href="login.html">Log In</a> 
          </nav>
        </div>
      </header>

      <div class="jumbotron bg-secondary py-3 px-2">
          <h1 class="display-4 rounded">Hello, world!</h1>
          <p class="lead">“Sous You” is a recipe and grocery management application which introduces new recipes to users based upon their predesignated dietary preferences.</p>
          <hr class="my-4">
          <p>Sign up below to get started now!</p>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
            Sign Up</button>
        </div>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <!-- TBD Footer Info-->
        </div>
      </footer>
    </div>

  <!-- Modal -->
  <div id="results-modal" class="modal fade mt-5" role="dialog">
      <div class="modal-dialog">
  
        <!-- Modal content-->
        <div class="modal-content p-3">
            <h1>Sign Up</h1>
            <form id="userInputs">
                    <div class="form-group">
                      <label for="Name">Name</label>
                      <input type="text" class="form-control" id="name"  placeholder="Jane Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                      </div>
                      <div class="form-group">
                          <label for="ZipCode">Zip Code</label>
                          <input type="text" class="form-control" id="zip-code" placeholder="91040" required>
                        </div>
                    <div class="form-group">
                        <label for="Activity">Dietary Preference</label>
                        <select class="form-control" id="user-preference" required>
                            <option value="0" disabled="true" selected>Choose One</option>
                            <option value="1">Vegan</option>
                            <option value="2">Vegetarian</option>
                            <option value="3">Paleo</option>
                            <option value="4">Pescatarian</option>
                            <option value="5">No Preference</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitInfo">Submit</button>
                  </form>
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submitInfo">Close</button>
          </div>
        </div>

      </div>
    </div>
  
    <script type="text/javascript">

    $("#submit").on("click", function(){
      $('#results-modal, .modal-content').modal('show');
    })

    $("#userInputs").on("submit", function(event){
      event.preventDefault()
      var name = $("#name").val().trim()
      var email = $("#email").val().trim()
      var zipCode = $("#zip-code").val().trim()
      var userPreference = $("#user-preference").val()

      var body = {
        name: name,
        email: email,
        zipCode: zipCode,
        userPreference: userPreference
      }

      console.log(body)
      $.post("/api/user", body, function(response){
        console.log(response)
      })
    })
    
    </script>

  <style>
  .modal-content {
   z-index: 10;
   color: #000000
  }
  </style>

  ================================================== -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
