<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>


  <div class="container" id="form1"> 
      <h1>Sign Up</h1>
      <!-- <div class="container">  -->
              <!-- start of form divs, subject to change. -->
      <form id="userInputs">
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="userName"  placeholder="Jane Doe">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="ZipCode">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="91040">
                  </div>
              <div class="form-group">
                  <label for="Activity">Dietary Preference</label>
                  <select class="form-control" id="userPreference">
                      <option value="0" disabled="true" selected>Choose One</option>
                      <option value="1">Vegan</option>
                      <option value="2">Vegetarian</option>
                      <option value="3">Paleo</option>
                      <option value="4">Pescatarian</option>
                      <option value="5">No Preference</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-primary" id="submitInfo">Submit</button>
            </form>
          </div>
  </div>

  <script>
        // Capture the form inputs
      $(".submit").on("click", function(event) {
      event.preventDefault();

      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });

        $(".chosen-select").each(function() {

          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };

        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function(data) {

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");

        });
      } else {
        alert("Please fill out all fields before submitting!");
      }
    });
  </script>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
